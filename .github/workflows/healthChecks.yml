name: Health Checks CI

on:
  schedule:
    - cron: '*/15 * * * *'

  workflow_dispatch:
    inputs:
      deployment_target:
        description: 'Deployment target'
        required: true
        type: choice
        options:
          - Run health checks

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies
        run: npm install

      - name: Install Chromium
        run: npx playwright install chromium

      - name: Run tests
        run: npm run test:health-checks

      - name: send default message
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: 'TEST!! '

      - name: Ensure Playwright summary file exists
        run: |
          if [ ! -f test_summary.json ]; then
            node .github/scripts/ensure-summary.js
          fi

      - name: Upload Playwright test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test_summary.json
